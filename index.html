<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mixed</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header" >
                <h1> Welcome to Mixed</h1>
            </div>
            <div class="select-ingredient">
                <p> Discover the perfect cocktail mixed using ingredients you have </p>
                <label for="ingredient">Select your ingredient</label>
                <select id="ingredient">
                    <option>Vodka</option>
                    <option>Tequila</option>
                    <option>Soda</option>
                </select>
                <input type="button" class="button" value="Mix!">
                  <div class="image">
                      <img src="picture.jpg" alt="picture of a cocktail" width="200" height="200">
                  </div>
            </div>
        </div>
    </body>
</html>
